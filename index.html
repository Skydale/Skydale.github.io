<!DOCTYPE html>
<html>

<head>
  <title>Skydale</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://cdn.skydale.tk/images/logo_crystal.svg" />
  <link rel="stylesheet" href="./css/discordInvite.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <meta property="og:url" content="https://skydale.github.io/" />
  <meta property="og:title" content="~ 凌空群島 / Skydale ~" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="一個透明公開的「開放式 RPG」伺服器" />
  <meta property="og:image" content="https://cdn.skydale.tk/images/logo_transparent.svg" />
  <meta property="og:image:type" content="svg" />
  <meta name="theme-color" content="#8FE1FF">

  <!-- js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./js/discordInvite.js" charset="utf-8"></script>

</head>

<body>
  <nav id="topNavBar">
    <a class="navBarButton" href="https://github.com/Skydale">Github 頁面</a>
  </nav>
  <div>
    <div id="desc">
      <div id="descLogo"></div>
      <div id="descText">
        <h1>~ 凌空群島 Skydale ~</h1>
        <h2>一個透明公開的<br>「開放式 RPG」伺服器</h2>
      </div>
    </div>
    <div id="discord">
      <div id="discordLogo"></div>
      <div id="discordInviteBox"></div>
    </div>
    <div id="display">
      <div id="displayText">
        <h1>成果展示區</h1>
      </div>
      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" width=50% height=50%>
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://cdn.skydale.tk/gif/b.gif" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://cdn.skydale.tk/gif/a.gif" alt="Second slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <br><br><br>
    </div>
  </div>
  <script>
    discordInvite.init({
      inviteCode: '5vwGqnNjYy',
      title: "凌空群島 / Skydale",
      introText: "加入我們的 Discord 群組！",
      joinText: "加入",
      joinedText: "已加入",
      width: 420
    });
    discordInvite.render();
  </script>
  <script>
    window.onload = function () {
      document.getElementById("descLogo").style.left = "0%";
      document.getElementById("descText").style.left = "0%";
      document.getElementById("discordLogo").style.right = "0%";
      document.getElementById("discordInviteBox").style.right = "0%";
    }
  </script>
</body>

</html>
